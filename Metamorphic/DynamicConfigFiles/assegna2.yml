name: 'assegna2'
generation_tasks:
  - type: 'simplediff.simple_patch'
    file: 'Sheets/Stazione/LdS/LDS_MainClass_C1.rfisrf_definition'
    # Line=Find('altrimenti\s\s(\/\*66\,\*\/ |\/\*67\,\*\/ |\/\*68\,\*\/)\sAssegna') 
    at_line: '\{Line}'
    # Variabile_Name,Variabile_Type='\sLDS_MainClass_C1_comando_C\d+\s'
    # Value= Sample_Value_Of_Type(Comando_Type)
    execute: 'Replace_Line'
    text: ' ,altrimenti  /*68,*/Assegna alla variabile \{Variabile_Name} il valore \{Value}'

oracle_tasks:
  - type: 'simplediff.direct_diff_output'
    output: '\{diff_dir}/assegna2'
    criteria:
      - target: 'output'
        expect: 'success'
